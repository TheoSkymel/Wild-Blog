<article class="container">
    <h3>{{ article.title }}</h3>
    <img [src]="article.image" [alt]="article.title">
    <p>{{ article.createdAt | date:'dd/MM/yyyy'  }}</p>
    <p>Catégorie : {{ article.categoryName }}</p>
    <p></p>
    <p>❤️ : {{ article.likeCount }}</p>
    <p>Contenu : {{ article.content }}</p>
  </article>
